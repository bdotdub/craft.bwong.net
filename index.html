---
layout: default
title: Craft
---

{% assign first_post = site.posts.first %}
<div id="post">
	<div class="post_date">{{ first_post.post_date }} &middot; <a href="{{ first_post.url }}#disqus_thread"></a></div>
	<h1 class="page_title_index">
	  <a href="{{ first_post.url }}">
	    {{ first_post.title }}
	  </a>
	</h1>
	
	{{ first_post.content }}
</div>

<div id="archives">
  <h2>Archives</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
 </div>

<script type="text/javascript">
//<![CDATA[
(function() {
	var links = document.getElementsByTagName('a');
	var query = '?';
	for(var i = 0; i < links.length; i++) {
	  if(links[i].href.indexOf('#disqus_thread') >= 0) {
		  query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
	  }
  }
 	document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/bdotdubcraft/get_num_replies.js' + query + '"></' + 'script>');
 })();
 //]]>
 </script>
