---
layout: default
---
<div id="post">
	<div class="post_date">{{ page.post_date }}</div>
	<h1 class="page_title">{{ page.title }}</h1>
	
	{{ content }}

  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_identifier = "{{ page.post_slug }}";
    (function() {
     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
     dsq.src = 'http://bdotdubcraft.disqus.com/embed.js';
     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>
    Please enable JavaScript to view the
    <a href="http://disqus.com/?ref_noscript=bdotdubcraft">comments powered by Disqus.</a>
  </noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by
    <span class="logo-disqus">Disqus</span>
  </a>

</div>
